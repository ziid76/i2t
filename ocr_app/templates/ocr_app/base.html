<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}네이버 OCR 테이블 인식{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.min.css" rel="stylesheet">
    
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .image-container-modal {
            position: relative;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
        .image-container-modal img {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
            display: inline-block;
        }
        .bounding-box {
            position: absolute;
            border: 2px solid #ff0000;
            background-color: rgba(255, 0, 0, 0.1);
            pointer-events: none;
            box-sizing: border-box;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            transition: border-color 0.3s;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        
        /* DataTable 커스텀 스타일 */
        .ocr-datatable {
            font-size: 0.9rem;
        }
        .ocr-datatable th {
            background-color: #e3f2fd !important;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
        }
        .ocr-datatable td {
            text-align: center;
            vertical-align: middle;
            word-break: break-word;
        }
        .table-fallback {
            border: 2px solid #ffc107;
        }
        .table-fallback::before {
            content: "⚠️ DataTable 초기화 실패 - 기본 테이블로 표시";
            display: block;
            background: #fff3cd;
            padding: 5px;
            font-size: 0.8rem;
            color: #856404;
        }
        
        /* DataTable 반응형 개선 */
        .dataTables_wrapper {
            overflow-x: auto;
        }
        
        /* 낮은 신뢰도 셀 스타일 */
        .low-confidence-cell {
            background-color: rgba(220, 53, 69, 0.1) !important;
            border: 2px solid rgba(220, 53, 69, 0.3) !important;
            position: relative;
        }
        .confidence-indicator {
            color: #dc3545;
            font-size: 0.8em;
            margin-left: 3px;
        }
        
        /* 빈 셀 스타일 */
        .ocr-datatable td:empty::after {
            content: "-";
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Samchully 검침 OCR</a>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>  
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.min.js"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
